<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <title>Good Food Restaurant</title>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <div class="header__logo-container"><img src="images/logo.svg" width="25" height="25" alt="F.palace">
                <h3 class="header__title logo-text">F.palace</h3>
            </div>
            <div class="header__links-container">
                <a href="#"><img src="images/search.svg" width="24" height="24" alt="search"></a>
                <a href="#"><img src="images/cart.svg" width="22" height="22" alt="cart"></a>
                <a href="#"><img src="images/menu.svg" width="20" height="17" alt="menu"></a>
            </div>
        </header>

        <section class="restaurant">
            <img src="images/restaurant.svg" alt="restaurant">
            <h1 class="restaurant__title huge-text">Good F<span class="restaurant__span1">oo</span>d<br>
                Good M<span class="restaurant__span2">oo</span>d</h1>

            <p class="restaurant__text text">The food palace is an neighborhood restaurent serving seasonal global
                cuisine driven by the
                faire.</p>

            <button class="button">Explore food menu</button>
        </section>



    </div>
